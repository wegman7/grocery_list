{% extends "users/base.html" %}
{% block content %}
    <h1>Login</h1>
    {% if message %}
        <h2>{{ message }}</h2>
    {% endif %}
    <form id="form" method="POST">
        {% csrf_token %}
        <div class="col-3 pl-0">Username: <input class="form-control" name="username" type="text"/></div>
        <div class="col-3 pl-0">Password: <input class="form-control" name="password" type="password"/></div>
        <button class="mt-2 btn btn-dark" id="submit-login">Log in</button>
        <!-- <fieldset>
            {{ form }}
        </fieldset> -->
    </form>
    <div class="mt-2"><a href="{% url 'register' %}">Don't have an account? Click here to create an account.</a></div>
{% endblock content %}
